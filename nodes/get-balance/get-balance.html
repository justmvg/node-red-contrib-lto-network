<script type="text/javascript">
    RED.nodes.registerType('Get balance', {
        category: 'LTO Network',
        color: '#bf77ff',
        defaults: {
            name: { value: "" },
            endpoint: { value: "" },
            address: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        icon: "../../icons/wallet-32.png",
        label: function () {
            return this.name || "Get balance";
        }
    });
</script>

<script type="text/x-red" data-template-name="Get balance">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-endpoint"><i class="icon-tag"></i> API Endpoint</label>
        <input type="text" id="node-input-endpoint" placeholder="<API Endpoint>"><br />
        <sub>API Endpoint is optional - Defaults to LTO Network node.</sub>
    </div>
    <div class="form-row">
        <label for="node-input-address"><i class="icon-tag"></i> Wallet Address</label>
        <input type="text" id="node-input-address" placeholder="<Wallet Address>"><br />
        <sub>Wallet address can also be set by providing msg.payload.address</sub>
    </div>
</script>

<script type="text/x-red" data-help-name="Get balance">
    <p>A node that retrieves the balance information of the given LTO wallet.</p>
    <h2>Node Input</h2>
    <p>Input can receive a json object <code>address</code> which will be used to retrieve the balance.<br />It is not neccesary as it's also possible to configure the address in the node configuration.</p><p>Please note that if the <code>msg.payload.address</code> value is set, it overrides the address given in the configuration of the node.</p>
    <h2>Node Output</h2>
    <p>Output: Returns a json object with the following information:</p>
    <ul>
        <li>address</li>
        <li>regular</li>
        <li>generating</li>
        <li>available</li>
        <li>effective</li>

    </ul>
</script>
